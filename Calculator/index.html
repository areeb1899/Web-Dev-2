<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2 id="number1"> </h2>
            <h2 id="number2"> </h2>
        </div>
        <div class="signs">
            <i class="fa-solid fa-plus " id="add" onclick="add()"></i>
            <i class="fa-sharp fa-solid fa-minus" id="substract" onclick="substract()"></i>
            <i class="fa-sharp fa-solid fa-xmark" id="multiply" onclick="multiply()"></i>
            <i class="fa-sharp fa-solid fa-divide" id="divide" onclick="divide()"></i>
            <i class="fa-sharp fa-solid fa-percent" id="mod" onclick="mod()"></i>
        </div>
        <h2 id="result">Result: </h2>
        <br>
        <button id="reset" onclick="reset()">Reset</button>
    </div>

    <script src="script.js">

    </script>
</body>

</html>
