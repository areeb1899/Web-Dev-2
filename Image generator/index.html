<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Image Generator</h1>
    <main>
        <img width="50%" id="image"></img>
        <div>
            <button id="button" class="button-50" role="button">Click to change image</button>
            <button id="click" class="button-50" role="button">Click Here</button>
            <button id="clear" class="button-50" role="button">Clear</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
