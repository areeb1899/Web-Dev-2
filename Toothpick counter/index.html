<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toothpick Counter App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h1>Toothpicks picked</h1>
        <h3 id="count">0</h3>

        <div class="all-btn">
            <button type="button" class="btn btn-success" id="pick" onclick="pick()">Pick</button>
            <button type="button" class="btn btn-success" id="save" onclick="save()">Save</button>
            <button type="button" class="btn btn-success" id="reset" onclick="reset()">Reset</button>
            <button type="button" class="btn btn-success" id="reset-record" onclick="resetRecord()">Reset
                record</button>

        </div>
        
        <h5 id="record" style="font-size: 3.5rem;">Record:</h5>


    </div>

    <script src="script.js">

    </script>
</body>

</html>
